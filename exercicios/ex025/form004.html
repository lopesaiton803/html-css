<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>

        <legend>Dados pessoais</legend>
        <p>
           <label for="inome">Nome</label>
           <input type="text" name="nome" id="inome" minlength="5" maxlength="20">
        </p>
          <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
          </p>
          <!--Estudar mais sobre RegEx-->
          <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(2)\d{4,5}\d{4}$" placeholder="xx-xxxxx-xxxx" required>
          </p>
    </fieldset>
        
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>

    </form>

    <!--
       O atributo pattern especifica uma expressão regular que o valor do controle de formulário deve corresponder. Se um não-valor não estiver em conformidade com as restrições definidas pelo valor, a propriedade patternMismatch somente leitura do objeto ValidityState será true.nullpattern 

       Visão geral

        O atributo é um atributo dos tipos de entrada text, tel, email, url, password e search.pattern

        O atributo, quando especificado, é uma expressão regular à qual o valor da entrada deve corresponder para que o valor passe na validação de restrição. Deve ser uma expressão regular JavaScript válida, conforme usado pelo tipo RegExp e conforme documentado em nosso guia sobre expressões regulares; o sinalizador é especificado ao compilar a expressão regular para que o padrão seja tratado como uma sequência de pontos de código Unicode, em vez de ASCII. Nenhuma barra deve ser especificada ao redor do texto padrão.pattern'u'

        Se o padrão especificado não for especificado ou for inválido, nenhuma expressão regular será aplicada e esse atributo será ignorado.
    -->
</body>
</html>
